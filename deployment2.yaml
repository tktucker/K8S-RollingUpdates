apiVersion: v1
kind: Namespace
metadata:
  name: web-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: tktuker/web-app:v1
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: web-app
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 31212
---
apiVersion: v1
kind: Endpoints
metadata:
  name: web-app
  namespace: web-app
subsets:
  - addresses:
      # Replace these IPs if you truly need manual endpoints
      - ip: 10.244.0.20
      - ip: 10.244.0.21
    ports:
      - port: 5000

